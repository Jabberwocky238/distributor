# ============================================
# 配置变量 (部署前请修改)
# ============================================
# 使用方法:
# export DOMAIN=example.com
# envsubst < k3s-deployment.yaml | kubectl apply -f -
#
# TLS 证书:
# 手动创建 Cloudflare Origin Certificate，然后:
# kubectl create secret tls distributor-tls --cert=cert.pem --key=key.pem -n distributor
# ============================================
---
apiVersion: v1
kind: Namespace
metadata:
  name: distributor
---
apiVersion: v1
kind: Namespace
metadata:
  name: worker
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: distributor
  namespace: distributor
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: distributor
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "create", "update", "delete"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "create", "update", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: distributor
subjects:
  - kind: ServiceAccount
    name: distributor
    namespace: distributor
roleRef:
  kind: ClusterRole
  name: distributor
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: distributor-config
  namespace: distributor
data:
  config.yaml: |
    server:
      port: 8080
    workers: []
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: distributor
  namespace: distributor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: distributor
  template:
    metadata:
      labels:
        app: distributor
    spec:
      serviceAccountName: distributor
      containers:
        - name: distributor
          image: ghcr.io/jabberwocky238/distributor:latest
          imagePullPolicy: Always
          command: ["./distributor"]
          args: ["-l", ":8080", "-admin", ":8081"]
          ports:
            - containerPort: 8080
              name: business
            - containerPort: 8081
              name: admin
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 3
            periodSeconds: 5
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
      volumes:
        - name: config
          configMap:
            name: distributor-config
---
apiVersion: v1
kind: Service
metadata:
  name: distributor
  namespace: distributor
spec:
  selector:
    app: distributor
  ports:
    - port: 8080
      targetPort: 8080
      name: business
    - port: 8081
      targetPort: 8081
      name: admin
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: distributor
  namespace: distributor
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`distributor.${DOMAIN}`)
      kind: Rule
      services:
        - name: distributor
          port: 8081
  tls:
    secretName: distributor-tls
---
# Combinator IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: combinator
  namespace: distributor
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`combinator.${DOMAIN}`)
      kind: Rule
      services:
        - name: combinator-proxy
          port: 8899
  tls:
    secretName: distributor-tls
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: worker
  namespace: distributor
spec:
  entryPoints:
    - websecure
  routes:
    # 点连接: workerid.ownerid.worker.example.com
    - match: HostRegexp(`[a-z0-9]+\.[a-z0-9]+\.worker\.${DOMAIN}`)
      kind: Rule
      services:
        - name: distributor
          port: 8080
    # 杠连接: workerid-ownerid.worker.example.com
    - match: HostRegexp(`[a-z0-9]+-[a-z0-9]+\.worker\.${DOMAIN}`)
      kind: Rule
      services:
        - name: distributor
          port: 8080
  tls:
    secretName: distributor-tls
